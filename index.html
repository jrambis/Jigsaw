<!DOCTYPE html>
<!--
    Multiplayer Jigsaw Puzzle - v1.4.4
    Phase 1: Core Engine ✓
    Phase 2: Touch Controls ✓
    Phase 3: PHP Persistence ✓
    Deployed via GitHub Actions
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="version" content="1.4.4">
    <title>Multiplayer Jigsaw Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="controls">
            <div class="control-group">
                <label for="pieceCount">Pieces:</label>
                <select id="pieceCount">
                    <option value="4">4 pieces (debug)</option>
                    <option value="25">25 pieces</option>
                    <option value="50">50 pieces</option>
                    <option value="100">100 pieces</option>
                    <option value="200" selected>200 pieces</option>
                    <option value="500">500 pieces</option>
                    <option value="1000">1000 pieces</option>
                    <option value="1500">1500 pieces</option>
                </select>
            </div>
            <div class="control-group">
                <label for="imageSelect">Image:</label>
                <select id="imageSelect">
                    <option value="images/DisneyHoliday.jpg">Disney Holiday</option>
                </select>
            </div>
            <button id="startBtn">Start New Puzzle</button>
            <button id="saveBtn" disabled>Save</button>
            <button id="loadBtn">Load</button>
            <button id="resetViewBtn">Reset View</button>
            <div id="stats">
                <span id="progressText">0% Complete</span>
                <span id="touchInfo"></span>
                <span id="version" style="color: #999; font-size: 12px;">v1.4.4</span>
            </div>
        </div>

        <div id="canvasContainer">
            <canvas id="puzzleCanvas"></canvas>
        </div>

        <div id="debugLog" style="position:fixed; bottom:60px; left:10px; right:10px; max-height:150px; overflow-y:auto; background:rgba(0,0,0,0.8); color:#0f0; font-family:monospace; font-size:11px; padding:8px; border-radius:4px; display:none; z-index:1000;"></div>
        <button id="toggleDebug" style="position:fixed; bottom:10px; left:10px; padding:8px 12px; background:#333; color:#fff; border:none; border-radius:4px; z-index:1001; touch-action:manipulation; -webkit-tap-highlight-color:transparent;">Show Debug</button>

        <div id="instructions">
            <h3>Controls:</h3>
            <p><strong>Touch:</strong> Tap = Pan | Hold & Drag = Move Piece | Edge = Auto-pan | Pinch = Zoom</p>
            <p><strong>Mouse:</strong> Click & Drag = Pan | Alt+Drag = Move Piece | Shift+Drag = Selection Box</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="js/PuzzleAPI.js"></script>
    <script src="js/PuzzleCutter.js"></script>
    <script src="js/PuzzleEngine.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
